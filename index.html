<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(500, 500);
        processing.background(0xFFF);        

        with (processing) {
           
//USE THE ARROW KEYS TO MOVE

//reload the page for a new map




//how detailed the map is? Bigger numbers produce lower quality
var noiseScale=0.01;

//dot size
var psize = 1;

//time
var t = 0;

//max height each is found at
var water = 90;
var sand = 100;
var grass = 103;
var trees = 117;

//min height each is found at
var snowline = 230;



//position object
var p = {
    x: 0,
    y: 0,
};

//in order to move...
var keys = [];
var keyPressed = function(){keys[keyCode]=true;};
var keyReleased = function(){keys[keyCode]=false;};






//draw loop
var draw = function() {
    
    //important!!
    background(0);
    
    //begin data calcutation
    for (var x=0; x < width+psize; x+=psize) {
        for(var y=0; y < height+psize; y+=psize){
            
            //calculate height (noiseVal) based on coordinates
            var noiseVal = noise(x*noiseScale, y*noiseScale,t);
            
            //turn into various land types
            if(noiseVal*200<water){
                stroke(0,50,205);
            }else if(noiseVal*200<sand){
                stroke(255,205,80);
            }else if(noiseVal*200<grass){
                stroke(105,155,0);
            }else if(noiseVal*200<trees){
                stroke(25,95,20);
            }else if(noiseVal*200>snowline){
                stroke(255,255,255);
            }else{
                stroke(155,50,0);
            }
            
            //draw dot
            strokeWeight(psize);
            point(x,y);
        }
    }
    
    //to be able to move
    if(keys[UP]){
        p.y-=psize;
    }
    if(keys[DOWN]){
        p.y+=psize;
    }
    if(keys[LEFT]){
        p.x-=psize;
    }
    if(keys[RIGHT]){
        p.x+=psize;
    }
    t+=0.1;

    
}; //fin



        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
</html>
